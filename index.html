<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shot Grain Size Calc</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0dcaf0">
</head>
<body class="bg-dark text-black">

  ©Cable_x90
  <main>
    <img src="img/shell.png" width="250" height="200" style="display:block; margin:auto;">
    <h1 class="text-light fw-bold text-center">Shotgun Grain Size Calculator</h1>  
  </main>

  <div><br></div>

  <!-- Dropdown für Länder -->
  <div class="dropdown mb-3" style="max-width:200px; margin:auto;">
    <button class="btn btn-info dropdown-toggle w-100" type="button" id="countryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Austria
    </button>
    <ul class="dropdown-menu w-100" aria-labelledby="countryDropdown">
       <li><a class="dropdown-item" href="#" data-country="austria">Austria</a></li>
       <li><a class="dropdown-item" href="#" data-country="belgium">Belgium</a></li>
       <li><a class="dropdown-item" href="#" data-country="england">England</a></li>
       <li><a class="dropdown-item" href="#" data-country="france">France</a></li>
       <li><a class="dropdown-item" href="#" data-country="germany">Germany</a></li>
       <li><a class="dropdown-item" href="#" data-country="holland">Holland</a></li>
       <li><a class="dropdown-item" href="#" data-country="sweden">Sweden</a></li>
       <li><a class="dropdown-item" href="#" data-country="switzerland">Switzerland</a></li>    
       <li><a class="dropdown-item" href="#" data-country="usa">USA</a></li>
    </ul>
  </div>

  <!-- Slider -->
  <div class="mb-3" style="max-width:300px; margin:auto;">
    <label for="mmSlider" class="form-label d-block text-center text-light fs-3 fw-bold">Size</label>
    <input type="range" class="form-range" min="0" max="35" value="0" id="mmSlider">
    <output id="mmOutput" class="d-block text-center fw-bold mt-2 text-warning"></output>
  </div>

  <div class="mb-3" style="max-width:300px; margin:auto;">
    <table class="table table-striped table-dark" id="sliderTable">
      <thead>
        <tr>
          <th>Country</th>
          <th>Size</th>
          <th>mm</th>
        </tr>
      </thead>
      <tbody>
        <!-- Wird dynamisch vom Slider befüllt -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle + Dein Script -->
  <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Service Worker Registrierung -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('ServiceWorker registered: ', reg.scope))
        .catch(err => console.log('ServiceWorker registration failed: ', err));
      });
    }
  </script>
</body>
</html>
